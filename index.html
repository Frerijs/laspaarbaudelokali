<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS un CSV Salīdzināšana</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="https://unpkg.com/@loaders.gl/core"></script>
    <script src="https://unpkg.com/@loaders.gl/las"></script>
</head>
<body>
    <h2>LAS & CSV Salīdzināšana</h2>
    
    <label for="lasFile">Augšupielādēt LAS:</label>
    <input type="file" id="lasFile" accept=".las"><br>

    <label for="csvFile">Augšupielādēt CSV:</label>
    <input type="file" id="csvFile" accept=".csv"><br><br>
    
    <label for="distance">Maksimālais attālums (cm):</label>
    <input type="number" id="distance" value="10" min="1" step="1">
    <button onclick="updateDistance()">Atjaunināt attālumu</button>
    <p id="distanceDisplay">Izvēlētais attālums: 10 cm</p><br>
    
    <button onclick="processFiles()">Salīdzināt</button>
    <p id="output"></p>

    <script>
        let maxDistance = 0.1; // Noklusējuma attālums (metros)
        let lasPoints = [];  // Saglabās LAS punktus

        function updateDistance() {
            let userDistance = parseFloat(document.getElementById("distance").value);
            if (userDistance < 1) {
                alert("Attālumam jābūt vismaz 1 cm!");
                return;
            }
            maxDistance = userDistance / 100; // Pārvērš cm uz metrus
            document.getElementById("distanceDisplay").innerText = "Izvēlētais attālums: " + userDistance + " cm";
        }

        async function processFiles() {
            let csvFile = document.getElementById("csvFile").files[0];
            let lasFile = document.getElementById("lasFile").files[0];

            if (!csvFile || !lasFile) {
                document.getElementById("output").innerText = "Lūdzu, augšupielādējiet gan CSV, gan LAS failus!";
                return;
            }

            // 1️⃣ Apstrādājam LAS failu ar JavaScript
            let lasReader = new FileReader();
            lasReader.onload = async function(event) {
                let lasArrayBuffer = event.target.result;
                let lasData = await loaders.parse(lasArrayBuffer, loaders.LASLoader);
                lasPoints = lasData.attributes.position.value;  // X, Y, Z punkti

                // 2️⃣ Apstrādājam CSV failu ar Python (Pyodide)
                let csvReader = new FileReader();
                csvReader.onload = async function(event) {
                    let csvData = event.target.result;
                    let pyodide = await loadPyodide();
                    await pyodide.loadPackage(["numpy", "pandas", "scipy"]);

                    let code = `
import pandas as pd
import numpy as np
from scipy.spatial import cKDTree
from io import StringIO

# Nolasām CSV failu
csv_df = pd.read_csv(StringIO("""${csvData}"""))
csv_df.columns = csv_df.columns.str.lower().str.strip()  # Normalizējam kolonu nosaukumus

# Pārbaudām, vai X, Y, Z eksistē
required_columns = {"x", "y", "z"}
if not required_columns.issubset(csv_df.columns):
    raise ValueError(f"Trūkst šādas kolonnas: {required_columns - set(csv_df.columns)}")

# Pārvēršam CSV punktus numpy masīvā
csv_points = csv_df[['x', 'y', 'z']].to_numpy()

# Nolasām LAS punktus no JavaScript (izmantojot globalThis)
las_points = np.array(globalThis.lasPoints).reshape(-1, 3)

# KDTree tuvāko punktu meklēšanai
tree = cKDTree(las_points[:, :2])
distances, indices = tree.query(csv_points[:, :2], distance_upper_bound=${maxDistance})

# Pārbaudām, vai atrastie indeksi ir derīgi
valid_mask = (distances < ${maxDistance}) & (indices >= 0) & (indices < len(las_points))

# Ja indeksu nevar izmantot, iestatām NaN vērtības
z_differences = np.full(len(csv_points), np.nan)
z_differences[valid_mask] = csv_points[valid_mask, 2] - las_points[indices[valid_mask], 2]

csv_df["Z_Difference"] = z_differences

# Ja nav atrastu punktu, atgriežam paziņojumu
if np.all(np.isnan(csv_df["Z_Difference"])):
    result_csv = "Nav atrasti tuvākie LAS punkti noteiktajā attālumā."
else:
    result_csv = csv_df.to_csv(index=False)

result_csv
                    `;

                    try {
                        globalThis.lasPoints = lasPoints;  // Nododam LAS datus Pyodide
                        let result = await pyodide.runPythonAsync(code);
                        if (result.includes("Nav atrasti tuvākie LAS punkti")) {
                            document.getElementById("output").innerText = result;
                        } else {
                            document.getElementById("output").innerText = "Rezultāti sagatavoti. Lejupielādējiet CSV.";
                            downloadCsv(result);
                        }
                    } catch (error) {
                        document.getElementById("output").innerText = "Kļūda apstrādājot failus.";
                        console.error(error);
                    }
                };
                csvReader.readAsText(csvFile);
            };
            lasReader.readAsArrayBuffer(lasFile);
        }

        function downloadCsv(csvContent) {
            let blob = new Blob([csvContent], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "las_vs_csv_results.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
