<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Stlite Piemērs</title>
  <!-- Iekļauj stlite bundli no CDN, kas satur Pyodide un Streamlit -->
  <script src="https://unpkg.com/@stlite/mount/dist/index.js"></script>
</head>
<body>
  <!-- Ietvars, kur tiks rādīta Streamlit lietotne -->
  <div id="app"></div>
  
  <script>
    const code = `
import streamlit as st

def main():
    st.title("Sveiki no stlite!")
    st.write("Šis ir vienkāršs stlite piemērs.")

if __name__ == "__main__":
    main()
    `;
    
    // Izmantojam stlite.mount, lai palaistu Pyodide + tavu Python kodu pārlūkā
    stlite.mount({
      code: code,
      requirements: []
    }, document.getElementById("app"));
  </script>
</body>
</html>
