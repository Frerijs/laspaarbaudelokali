<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Datuma Apstrāde ar JavaScript</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #app {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Teksta Apstrāde</h2>
    <input type="text" id="userInput" placeholder="Ievadi tekstu">
    <button onclick="processInput()">Apstrādāt</button>
    <div id="result"></div>
  </div>

  <script>
    function processInput() {
      const input = document.getElementById('userInput').value;
      // Vienkārša apstrāde: pārvērst tekstu uz lielajiem burtiem
      const processed = input.toUpperCase();
      document.getElementById('result').innerText = `Apstrādāts teksts: ${processed}`;
    }
  </script>
</body>
</html>
