<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS un CSV Salīdzināšana</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>LAS & CSV Salīdzināšana</h2>
        
        <div class="uploader">
            <label for="lasFile">Augšupielādēt LAS:</label>
            <input type="file" id="lasFile" accept=".las"><br>
        
            <label for="csvFile">Augšupielādēt CSV:</label>
            <input type="file" id="csvFile" accept=".csv"><br>
        </div>
        
        <div class="input-group">
            <label for="distance">Maksimālais attālums (cm):</label>
            <input type="number" id="distance" value="10" min="1" step="1">
            <button onclick="updateDistance()">Atjaunināt attālumu</button>
            <p id="distanceDisplay">Izvēlētais attālums: 10 cm</p>
        </div>
        
        <button onclick="processFiles()">Salīdzināt</button>
        <p id="output"></p>
    </div>

    <script>
        let maxDistance = 0.1; // Default distance in meters

        function updateDistance() {
            let userDistance = parseFloat(document.getElementById("distance").value);
            if (userDistance < 1) {
                alert("Attālumam jābūt vismaz 1 cm!");
                return;
            }
            maxDistance = userDistance / 100; // Convert cm to meters
            document.getElementById("distanceDisplay").innerText = "Izvēlētais attālums: " + userDistance + " cm";
        }

        async function processFiles() {
            let csvFile = document.getElementById("csvFile").files[0];
            let lasFile = document.getElementById("lasFile").files[0];

            if (!csvFile || !lasFile) {
                document.getElementById("output").innerText = "Lūdzu, augšupielādējiet gan CSV, gan LAS failus!";
                return;
            }

            let csvReader = new FileReader();
            let lasReader = new FileReader();

            // Read CSV File
            csvReader.onload = async function(event) {
                let csvData = event.target.result;

                // Read LAS File
                lasReader.onload = async function(eventLas) {
                    let lasData = eventLas.result;

                    // Initialize Pyodide
                    let pyodide = await loadPyodide();
                    await pyodide.loadPackage(["numpy", "pandas", "scipy"]);

                    // Pass CSV and LAS data to Python
                    // Note: Pyodide cannot directly parse LAS files. You need to convert LAS to a readable format (e.g., CSV or JSON) beforehand.
                    // Alternatively, use a JavaScript library to parse LAS files and pass the data to Python.

                    // For demonstration, we'll simulate LAS points as before.
                    let code = `
import pandas as pd
import numpy as np
from scipy.spatial import cKDTree
from io import StringIO

# Load CSV data
csv_df = pd.read_csv(StringIO("""${csvData}"""))
csv_points = csv_df[['x', 'y', 'z']].to_numpy()

# Simulated LAS points (replace this with actual LAS data processing)
las_points = np.random.rand(len(csv_points), 3) * 100  # Simulated 100x100m point distribution

# Build KDTree for LAS points
tree = cKDTree(las_points[:, :2])
distances, indices = tree.query(csv_points[:, :2], distance_upper_bound=${maxDistance})

# Calculate Z difference if within the specified distance
csv_df["Z_Difference"] = np.where(distances < ${maxDistance}, csv_points[:, 2] - las_points[indices, 2], np.nan)

# Convert the result to CSV
result_csv = csv_df.to_csv(index=False)
                    `;

                    try {
                        let result = await pyodide.runPythonAsync(code);
                        document.getElementById("output").innerText = "Rezultāti sagatavoti. Lejupielādējiet CSV.";
                        downloadCsv(result);
                    } catch (error) {
                        console.error(error);
                        document.getElementById("output").innerText = "Kļūda apstrādājot failus.";
                    }
                };

                // Read LAS file as ArrayBuffer or appropriate format
                // Here we read it as text for simplicity, but LAS is a binary format
                // You need to parse it correctly using a LAS parser
                lasReader.readAsArrayBuffer(lasFile);
            };

            csvReader.readAsText(csvFile);
        }

        function downloadCsv(csvContent) {
            let blob = new Blob([csvContent], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "las_vs_csv_results.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
