<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS & CSV Salīdzināšana</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <h2>LAS & CSV Salīdzināšana</h2>
    
    <label for="csvFile">Augšupielādēt CSV:</label>
    <input type="file" id="csvFile" accept=".csv"><br><br>

    <button onclick="processCsv()">Apstrādāt CSV</button>

    <p id="output">Rezultāts tiks attēlots šeit...</p>

    <script>
        async function loadPyodideAndRun() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage(["numpy", "pandas"]);
            return pyodide;
        }

        async function processCsv() {
            let pyodide = await loadPyodideAndRun();
            let csvFile = document.getElementById("csvFile").files[0];

            if (!csvFile) {
                document.getElementById("output").innerText = "Lūdzu, augšupielādējiet CSV failu!";
                return;
            }

            let reader = new FileReader();
            reader.onload = async function(event) {
                let csvData = event.target.result;

                let code = `
import pandas as pd
from io import StringIO

csv_data = '''${csvData}'''
df = pd.read_csv(StringIO(csv_data))
df["Z_Offset"] = df["z"] - df["z"].mean()  # Piemērs: aprēķina Z vērtību nobīdi
df.head().to_csv(index=False)
                `;

                let result = await pyodide.runPythonAsync(code);
                document.getElementById("output").innerText = "Rezultāts:\n" + result;
            };

            reader.readAsText(csvFile);
        }
    </script>
</body>
</html>
