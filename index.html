<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS un CSV Salīdzināšana</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>LAS & CSV Salīdzināšana</h2>
        
        <label for="lasFile">Augšupielādēt LAS:</label>
        <input type="file" id="lasFile" accept=".las"><br>
    
        <label for="csvFile">Augšupielādēt CSV:</label>
        <input type="file" id="csvFile" accept=".csv"><br><br>
        
        <label for="distance">Maksimālais attālums (cm):</label>
        <input type="number" id="distance" value="10" min="1" step="1">
        <button onclick="updateDistance()">Atjaunināt attālumu</button>
        <p id="distanceDisplay">Izvēlētais attālums: 10 cm</p><br>
        
        <button onclick="processFiles()">Salīdzināt</button>
        <p id="output"></p>
    </div>

    <script>
        let maxDistance = 0.1; // Noklusējuma attālums (metros)

        function updateDistance() {
            let userDistance = parseFloat(document.getElementById("distance").value);
            if (userDistance < 1) {
                alert("Attālumam jābūt vismaz 1 cm!");
                return;
            }
            maxDistance = userDistance / 100; // Pārvērš cm uz metrus
            document.getElementById("distanceDisplay").innerText = "Izvēlētais attālums: " + userDistance + " cm";
        }

        async function processFiles() {
            let csvFile = document.getElementById("csvFile").files[0];
            let lasFile = document.getElementById("lasFile").files[0];

            if (!csvFile || !lasFile) {
                document.getElementById("output").innerText = "Lūdzu, augšupielādējiet gan CSV, gan LAS failus!";
                return;
            }

            let csvReader = new FileReader();
            let lasReader = new FileReader();

            csvReader.onload = async function(event) {
                let csvData = event.target.result.trim();

                if (!csvData) {
                    document.getElementById("output").innerText = "CSV fails ir tukšs!";
                    return;
                }

                lasReader.onload = async function(eventLas) {
                    let lasData = eventLas.result;
                    
                    // Šeit varētu būt LAS failu apstrāde, ja tā būtu iespējama
                    // Pašlaik LAS punkti tiek simulēti

                    let pyodide = await loadPyodide();
                    await pyodide.loadPackage(["numpy", "pandas", "scipy"]);

                    let code = `
import pandas as pd
import numpy as np
from scipy.spatial import cKDTree
from io import StringIO

try:
    # Ielādē CSV datus
    csv_df = pd.read_csv(StringIO("""${csvData}"""))
    if csv_df.empty:
        raise ValueError("CSV fails nesatur datus.")
    
    if not {'x', 'y', 'z'}.issubset(csv_df.columns):
        raise ValueError("CSV fails jāietver 'x', 'y' un 'z' kolonnas.")

    csv_points = csv_df[['x', 'y', 'z']].to_numpy()

    # Simulēti LAS punkti (aizvietojiet ar reālo LAS datu apstrādi)
    las_points = np.random.rand(len(csv_points), 3) * 100  # Simulējam 100x100m punktu sadalījumu

    # Izveidojiet KDTree priekš LAS punktiem
    tree = cKDTree(las_points[:, :2])
    distances, indices = tree.query(csv_points[:, :2], distance_upper_bound=${maxDistance})

    # Izveidojiet masku, kas nosaka derīgos indeksus
    mask = distances < ${maxDistance}

    if not np.any(mask):
        raise ValueError("Nav atrasti LAS punkti noteiktajā attāluma robežās.")

    # Inicializējiet Z_Difference ar NaN
    z_diff = np.full(len(csv_points), np.nan)

    # Pārbaudiet, vai indeksi ir derīgi, lai izvairītos no IndexError
    valid_indices = indices < len(las_points)

    # Aplikējiet masku, lai atzīmētu tikai derīgos punktus
    final_mask = mask & valid_indices

    if not np.any(final_mask):
        raise ValueError("Nav derīgu LAS punktu salīdzināšanai ar CSV punktiem.")

    # Aprēķiniet Z_Difference tikai tiem punktiem, kas atrodas attāluma robežās
    z_diff[final_mask] = csv_points[final_mask, 2] - las_points[indices[final_mask], 2]

    # Pievienojiet rezultātu DataFrame
    csv_df["Z_Difference"] = z_diff

    # Pārbaudiet, vai ir kaut kas salīdzināms
    if csv_df["Z_Difference"].isnull().all():
        raise ValueError("Nav salīdzināmu punktu. Nav atrasti LAS punkti noteiktajā attāluma robežās.")

    # Konvertējiet rezultātu uz CSV
    result_csv = csv_df.to_csv(index=False)
except Exception as e:
    result_csv = str(e)
`;

                    try {
                        let result = await pyodide.runPythonAsync(code);
                        
                        // Pārbaudiet, vai rezultāts satur "Z_Difference" kolonnas
                        if (result.includes("Z_Difference")) {
                            document.getElementById("output").innerText = "Rezultāti sagatavoti. Lejupielādējiet CSV.";
                            downloadCsv(result);
                        } else {
                            // Ja rezultāts nesatur "Z_Difference", tas ir kļūdas ziņojums
                            document.getElementById("output").innerText = result;
                        }
                    } catch (error) {
                        console.error(error);
                        document.getElementById("output").innerText = "Kļūda apstrādājot failus.";
                    }
                };

                // LAS failu apstrāde var prasīt citu metodi atkarībā no tā formāta
                // Šeit tiek izmantots kā teksts, bet LAS ir binārs formāts
                // Lai pareizi apstrādātu, nepieciešama LAS parser bibliotēka
                lasReader.readAsText(lasFile);
            };

            csvReader.readAsText(csvFile);
        }

        function downloadCsv(csvContent) {
            let blob = new Blob([csvContent], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "las_vs_csv_results.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
