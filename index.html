<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Datuma Apstrāde ar Pyodide</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #app {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
  <!-- Iekļauj Pyodide no CDN -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <div id="app">
    <h2>Teksta Apstrāde ar Python</h2>
    <input type="text" id="userInput" placeholder="Ievadi tekstu">
    <button onclick="processInput()">Apstrādāt</button>
    <div id="result"></div>
  </div>

  <script>
    let pyodideReady = false;
    let pyodide = null;

    // Ielādē Pyodide
    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide();
      pyodideReady = true;
      console.log("Pyodide ielādēts!");
    }

    loadPyodideAndPackages();

    async function processInput() {
      if (!pyodideReady) {
        alert("Lūdzu, gaidi, līdz Pyodide ir ielādēts.");
        return;
      }

      const input = document.getElementById('userInput').value;
      try {
        // Vienkārša Python apstrāde: pārvērst tekstu uz lielajiem burtiem
        const pythonCode = `
def process(text):
    return text.upper()

result = process("${input}")
        `;
        await pyodide.runPythonAsync(pythonCode);
        const result = pyodide.globals.get('result');
        document.getElementById('result').innerText = `Apstrādāts teksts: ${result}`;
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = `Kļūda: ${error}`;
      }
    }
  </script>
</body>
</html>
