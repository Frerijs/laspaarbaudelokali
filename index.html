<!DOCTYPE html>
<html>
<head>
    <title>LAS Failu Apstrāde ar Potree</title>
    <script src="https://unpkg.com/potree@1.8.0/build/potree.min.js"></script>
</head>
<body>
    <h2>LAS failu ielāde pārlūkā</h2>
    <input type="file" id="lasFile" accept=".las">
    <button onclick="loadLAS()">Ielādēt LAS</button>
    <div id="output"></div>

    <script>
        function loadLAS() {
            let lasFile = document.getElementById("lasFile").files[0];
            if (!lasFile) {
                document.getElementById("output").innerText = "Lūdzu, izvēlieties LAS failu!";
                return;
            }

            let reader = new FileReader();
            reader.onload = function(event) {
                let buffer = event.target.result;
                
                // Potree.js spēj nolasīt LAS failus
                let pointCloud = Potree.loadPointCloud(buffer, "lasFile");
                console.log("LAS faili veiksmīgi ielādēti:", pointCloud);
                document.getElementById("output").innerText = "LAS fails veiksmīgi ielādēts!";
            };
            reader.readAsArrayBuffer(lasFile);
        }
    </script>
</body>
</html>
