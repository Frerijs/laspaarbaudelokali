<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS un CSV Salīdzināšana</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <h2>LAS & CSV Salīdzināšana</h2>
    
    <label for="lasFile">Augšupielādēt LAS:</label>
    <input type="file" id="lasFile" accept=".las"><br>

    <label for="csvFile">Augšupielādēt CSV:</label>
    <input type="file" id="csvFile" accept=".csv"><br><br>
    
    <label for="distance">Maksimālais attālums (cm):</label>
    <input type="number" id="distance" value="10"><br><br>
    
    <button onclick="processFiles()">Salīdzināt</button>
    <p id="output"></p>

    <script>
        async function processFiles() {
            let csvFile = document.getElementById("csvFile").files[0];
            let distance = parseFloat(document.getElementById("distance").value) / 100; // cm -> meters

            if (!csvFile) {
                document.getElementById("output").innerText = "Lūdzu, augšupielādējiet CSV failu!";
                return;
            }

            let reader = new FileReader();
            reader.onload = async function(event) {
                let csvData = event.target.result;
                let pyodide = await loadPyodide();
                await pyodide.loadPackage(["numpy", "pandas", "scipy"]);

                let code = `
import pandas as pd
import numpy as np
from scipy.spatial import cKDTree
from io import StringIO

csv_df = pd.read_csv(StringIO("""${csvData}"""))
csv_points = csv_df[['x', 'y', 'z']].to_numpy()

# Simulēti LAS punkti (šis ir piemērs, jo LAS fails nav apstrādājams Pyodide vidē)
las_points = np.random.rand(len(csv_points), 3) * 100  # Simulējam 100x100m punktu sadalījumu

# KDTree tuvāko punktu meklēšanai
tree = cKDTree(las_points[:, :2])
distances, indices = tree.query(csv_points[:, :2], distance_upper_bound=${distance})

# Aprēķinām Z atšķirību, ja punkts ir atrasts attālumā
csv_df["Z_Difference"] = np.where(distances < ${distance}, csv_points[:, 2] - las_points[indices, 2], np.nan)

csv_df.to_csv(index=False)
                `;

                let result = await pyodide.runPythonAsync(code);
                document.getElementById("output").innerText = "Rezultāti sagatavoti. Lejupielādējiet CSV.";
                downloadCsv(result);
            };
            reader.readAsText(csvFile);
        }

        function downloadCsv(csvContent) {
            let blob = new Blob([csvContent], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "las_vs_csv_results.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
