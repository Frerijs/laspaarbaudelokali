<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>LAS-CSV Salīdzināšana</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
</head>
<body>
  <div id="container">
    <h1>LAS-CSV Salīdzināšana</h1>
    
    <!-- Failu augšupielāde -->
    <div class="uploader">
      <label for="lasFile">Augšupielādē .las/.laz failu:</label>
      <input type="file" id="lasFile" accept=".las,.laz">
    </div>
    
    <div class="uploader">
      <label for="csvFile">Augšupielādē .csv failu:</label>
      <input type="file" id="csvFile" accept=".csv">
    </div>
    
    <!-- Maksimālais attālums -->
    <div class="input-group">
      <label for="maxDistance">Maksimālais attālums (m):</label>
      <input type="number" id="maxDistance" value="0.2" step="0.1" min="0">
    </div>
    
    <!-- Apstrādes poga -->
    <button id="processBtn">Apstrādāt</button>
    
    <!-- Rezultātu sadaļa -->
    <div id="results"></div>
    
    <!-- Kartes vizualizācija -->
    <div id="map"></div>
    
    <!-- Lejupielādes pogas -->
    <div class="download-buttons">
      <button id="downloadCSVBtn" disabled>Lejupielādēt Rezultātu CSV</button>
    </div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- Las.js -->
  <script src="https://unpkg.com/las.js@1.0.3/build/las.min.js"></script>
  
  <!-- kdbush -->
  <script src="https://unpkg.com/kdbush@3.0.0/kdbush.min.js"></script>
  
  <!-- FileSaver.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- Galvenais JS fails -->
  <script src="app.js"></script>
</body>
</html>
