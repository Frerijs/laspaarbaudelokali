<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS un CSV SalÄ«dzinÄÅ¡ana</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

    <!-- Pareizi ielÄdÄ“jam loaders.gl kÄ UMD bibliotÄ“ku -->
    <script src="https://unpkg.com/@loaders.gl/core@3.2.0/dist/dist.min.js"></script>
    <script src="https://unpkg.com/@loaders.gl/las@3.2.0/dist/dist.min.js"></script>
</head>
<body>
    <h2>LAS & CSV SalÄ«dzinÄÅ¡ana</h2>
    
    <label for="lasFile">AugÅ¡upielÄdÄ“t LAS:</label>
    <input type="file" id="lasFile" accept=".las"><br>

    <label for="csvFile">AugÅ¡upielÄdÄ“t CSV:</label>
    <input type="file" id="csvFile" accept=".csv"><br><br>
    
    <label for="distance">MaksimÄlais attÄlums (cm):</label>
    <input type="number" id="distance" value="10" min="1" step="1">
    <button onclick="updateDistance()">AtjauninÄt attÄlumu</button>
    <p id="distanceDisplay">IzvÄ“lÄ“tais attÄlums: 10 cm</p><br>
    
    <button onclick="processFiles()">SalÄ«dzinÄt</button>
    <p id="output"></p>

    <script>
        let maxDistance = 0.1;
        let lasPoints = [];

        function updateDistance() {
            let userDistance = parseFloat(document.getElementById("distance").value);
            if (userDistance < 1) {
                alert("AttÄlumam jÄbÅ«t vismaz 1 cm!");
                return;
            }
            maxDistance = userDistance / 100;
            document.getElementById("distanceDisplay").innerText = "IzvÄ“lÄ“tais attÄlums: " + userDistance + " cm";
        }

        async function processFiles() {
            let csvFile = document.getElementById("csvFile").files[0];
            let lasFile = document.getElementById("lasFile").files[0];

            if (!csvFile || !lasFile) {
                document.getElementById("output").innerText = "LÅ«dzu, augÅ¡upielÄdÄ“jiet gan CSV, gan LAS failus!";
                return;
            }

            // 1ï¸âƒ£ PÄrbaudÄm, vai loaders.gl ir ielÄdÄ“ts pareizi
            if (!window.loaders || !window.loaders.LASLoader || !window.loaders.parse) {
                console.error("loaders.gl nav pareizi ielÄdÄ“ts!");
                document.getElementById("output").innerText = "KÄ¼Å«da: loaders.gl nav ielÄdÄ“ts!";
                return;
            }

            // 2ï¸âƒ£ ApstrÄdÄjam LAS failu ar JavaScript
            let lasReader = new FileReader();
            lasReader.onload = async function(event) {
                let lasArrayBuffer = event.target.result;
                let lasData = await window.loaders.parse(lasArrayBuffer, window.loaders.LASLoader, {});

                console.log("LAS Data:", lasData); // PÄrbaudÄm, kas ir iegÅ«tajos datos

                // ğŸ”¹ PÄrbaudÄm, vai dati satur koordinÄtas
                if (lasData && lasData.attributes) {
                    if (lasData.attributes.position) {
                        lasPoints = lasData.attributes.position.value;
                    } else if (lasData.attributes.POSITION) { // AlternatÄ«va pÄrbaude
                        lasPoints = lasData.attributes.POSITION.value;
                    } else {
                        console.error("KÄ¼Å«da: LAS failÄ nav atrastas koordinÄtas!");
                        document.getElementById("output").innerText = "KÄ¼Å«da: LAS failÄ nav atrastas koordinÄtas!";
                        return;
                    }
                } else {
                    console.error("KÄ¼Å«da: LAS dati nav korekti!");
                    document.getElementById("output").innerText = "KÄ¼Å«da: LAS dati nav korekti!";
                    return;
                }

                // 3ï¸âƒ£ ApstrÄdÄjam CSV failu ar Python (Pyodide)
                let csvReader = new FileReader();
                csvReader.onload = async function(event) {
                    let csvData = event.target.result;
                    let pyodide = await loadPyodide();
                    await pyodide.loadPackage(["numpy", "pandas", "scipy"]);

                    let code = `
import pandas as pd
import numpy as np
from scipy.spatial import cKDTree
from io import StringIO

csv_df = pd.read_csv(StringIO("""${csvData}"""))
csv_df.columns = csv_df.columns.str.lower().str.strip()

required_columns = {"x", "y", "z"}
if not required_columns.issubset(csv_df.columns):
    raise ValueError(f"TrÅ«kst Å¡Ädas kolonnas: {required_columns - set(csv_df.columns)}")

csv_points = csv_df[['x', 'y', 'z']].to_numpy()
las_points = np.array(globalThis.lasPoints).reshape(-1, 3)

tree = cKDTree(las_points[:, :2])
distances, indices = tree.query(csv_points[:, :2], distance_upper_bound=${maxDistance})

valid_mask = (distances < ${maxDistance}) & (indices >= 0) & (indices < len(las_points))

z_differences = np.full(len(csv_points), np.nan)
z_differences[valid_mask] = csv_points[valid_mask, 2] - las_points[indices[valid_mask], 2]

csv_df["Z_Difference"] = z_differences

if np.all(np.isnan(csv_df["Z_Difference"])):
    result_csv = "Nav atrasti tuvÄkie LAS punkti noteiktajÄ attÄlumÄ."
else:
    result_csv = csv_df.to_csv(index=False)

result_csv
                    `;

                    try {
                        globalThis.lasPoints = lasPoints;
                        let result = await pyodide.runPythonAsync(code);
                        if (result.includes("Nav atrasti tuvÄkie LAS punkti")) {
                            document.getElementById("output").innerText = result;
                        } else {
                            document.getElementById("output").innerText = "RezultÄti sagatavoti. LejupielÄdÄ“jiet CSV.";
                            downloadCsv(result);
                        }
                    } catch (error) {
                        document.getElementById("output").innerText = "KÄ¼Å«da apstrÄdÄjot failus.";
                        console.error(error);
                    }
                };
                csvReader.readAsText(csvFile);
            };
            lasReader.readAsArrayBuffer(lasFile);
        }

        function downloadCsv(csvContent) {
            let blob = new Blob([csvContent], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "las_vs_csv_results.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
