<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>CSV Apstrāde ar Pyodide</title>
  <!-- Iekļauj stlite bundli no jsDelivr CDN ar defer atribūtu -->
  <script src="https://cdn.jsdelivr.net/npm/@stlite/mount/dist/index.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #app {
      width: 80%;
      height: 80%;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Statisk "HELLO WORLD" -->
  <h1>HELLO WORLD</h1>
  
  <!-- Ietvars, kur tiks rādīta Streamlit lietotne -->
  <div id="app"></div>
  
  <script>
    // Pārliecinies, ka stlite ir ielādēts pirms izsauc stlite.mount
    window.addEventListener('load', () => {
      if (typeof stlite === 'undefined') {
        console.error("stlite ir neizsaukts. Pārbaudi CDN saiti.");
      } else {
        const code = `
import streamlit as st
import pandas as pd
from io import StringIO

def app():
    st.title("CSV Apstrāde ar Pyodide")
    
    uploaded_file = st.file_uploader("Augšupielādē .csv failu", type=["csv"])
    
    if uploaded_file is not None:
        try:
            # Nolasa CSV failu
            data = pd.read_csv(uploaded_file)
            st.write("Oriģinālais Dati:")
            st.dataframe(data)
            
            # Vienkārša apstrāde: pārvērst visus tekstu laukus uz lielajiem burtiem
            processed_data = data.copy()
            for col in processed_data.select_dtypes(include=['object']).columns:
                processed_data[col] = processed_data[col].str.upper()
            
            st.write("Apstrādātie Dati:")
            st.dataframe(processed_data)
            
            # Lejupielādēt apstrādāto CSV
            csv = processed_data.to_csv(index=False).encode('utf-8')
            st.download_button(
                label="Lejupielādēt Apstrādāto CSV",
                data=csv,
                file_name='processed_data.csv',
                mime='text/csv',
            )
        except Exception as e:
            st.error(f"Radās kļūda apstrādājot failu: {e}")

app()

        `;
        
        stlite.mount({
          code: code,
          requirements: ["pandas"]
        }, document.getElementById("app"));
      }
    });
  </script>
</body>
</html>
