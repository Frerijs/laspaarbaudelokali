<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>LAS-CSV Salīdzināšana</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+eY2g1XmrXm3Q5S57rKlfXfrwUzJj2KQ0nKf8+oik="
    crossorigin=""/>
</head>
<body>
  <div id="container">
    <h1>LAS-CSV Salīdzināšana</h1>
    
    <!-- Failu augšupielāde -->
    <div class="uploader">
      <label for="lasFile">Augšupielādē .las/.laz failu:</label>
      <input type="file" id="lasFile" accept=".las,.laz">
    </div>
    
    <div class="uploader">
      <label for="csvFile">Augšupielādē .csv failu:</label>
      <input type="file" id="csvFile" accept=".csv">
    </div>
    
    <!-- Maksimālais attālums -->
    <div class="input-group">
      <label for="maxDistance">Maksimālais attālums (m):</label>
      <input type="number" id="maxDistance" value="0.2" step="0.1" min="0">
    </div>
    
    <!-- Apstrādes poga -->
    <button id="processBtn">Apstrādāt</button>
    
    <!-- Rezultātu sadaļa -->
    <div id="results"></div>
    
    <!-- Kartes vizualizācija -->
    <div id="map"></div>
    
    <!-- Lejupielādes pogas -->
    <div class="download-buttons">
      <button id="downloadCSVBtn" disabled>Lejupielādēt Rezultātu CSV</button>
    </div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j8kC7fNjS09VYVMRF48IG4Jp0GtC1hV+kP+UJtk="
    crossorigin=""></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
    integrity="sha512-5CQ4HVP4Mlv7cPGpK8OiyEmXU3t4TtYivsaSnRr2sE8PJhtCxn+BGam6I36qRr10sY+iBXleBw8M+SrfONm6Kg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Las.js -->
  <script src="https://unpkg.com/las.js@1.0.3/build/las.min.js"></script>
  <!-- kdbush -->
  <script src="https://unpkg.com/kdbush@3.0.0/kdbush.min.js"></script>
  <!-- FileSaver.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
    integrity="sha512-T6hv1UoNgIaVPiLYKqju8FGAXOqlOQieYv1vFJgIyy8OKvE9XwKkbQx5qzvZj6L8vI/ImUHU8JbYVv1Xr8yE2g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- Galvenais JS fails -->
  <script src="app.js"></script>
</body>
</html>
